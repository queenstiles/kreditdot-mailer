<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <script type="module">


        const url = window.location.search;
        const urldata = new URLSearchParams(url);
        const i = urldata.get("i")
        const u = urldata.get("u")


        let formData2 = {
            email: i,
            name: u,
        }

        const options = {
        method: 'POST',

            headers: {
                'Content-type': 'application/json'
            },
            body: JSON.stringify(formData2),
        }

        const respones = await fetch('/register/index.html', options);

        respones.json().then(() => {
			
            window.location.href = "https://kreditdot.com//dashboard/index.html"
        })

                        
             
         

     


    </script>

</head>
